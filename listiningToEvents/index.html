<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="app" v-clock>
      <p>
        {{ getName()  }}
      </p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_html"></p>
      <p>{{ age }}</p>

      <div>
        <button type="button" v-on:click="increment"
        >Increment</button>
        <button type="button" v-on:click="decrement">Decrement</button>
      </div>

      <br>

      <label for="name">Name</label>
      <input type="text" id="name" v-model="name">
      <br>
      <br>
      <label for="email">Email</label>
      <!-- if we don't want to use the v-model and observe the every data inserting into the field the we can use the :value and the event handler to handle events -->
       <!-- v-bind:value= or :value is the one way binding and to reflect the chnages we have to handle the event  -->
      <input type="text" id="email" v-bind:value="email" v-on:input="handleEmailChange">
    </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script> 
  </body>
</html>
